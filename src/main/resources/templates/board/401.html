<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('JAYCODER NET - 강좌 게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet" />
    <title>JAYCODER NET - 강좌 게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>
    <div class="container">
        <h2>강좌 게시판 </h2>

        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">접근 금지!</h4>
            <p>잘못된 경로의 접근이 감지되었습니다. 현재 로그인 유저 <span th:text="${#authentication.name}">로그인</span>님은
                 이 게시글의 작성자가 아닙니다. 그러므로 수정 및 삭제가 불가합니다. 뒤로가기 버튼을 눌러서  이전 페이지로 이동해주세요.</p>
            <hr>
            <p class="mb-0">원글 게시글 작성자만 이 게시글을 수정 및 삭제 할수 있습니다.</p>
        </div>
        <div class="text-center">
            <a class="btn btn-primary" href="#" th:href="@{/board/list}" role="button">뒤로가기</a>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</body>

</html>
