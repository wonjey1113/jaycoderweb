<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('JAYCODER NET - 강좌 게시판')">
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet" />
  <title>JAYCODER NET - 강좌 게시판</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    <!-- Thymeleaf fragment replace Navbar -->
  </nav>

  <div class="container">
    <h2>강좌 게시판</h2>
    <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
    <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchText" class="sr-only">검색</label>
        <input type="text" class="form-control" name="searchText" th:value="${param.searchText}" id="searchText" />
      </div>
      <button type="submit" class="btn btn-light mb-2">검색</button>
    </form>
    <div class="bg-light  text-dark">
      <table class="table  ">
        <thead class="thead-light">
          <tr class="text-center">
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board, index : ${boards}" class="text-center">
            <!--th scope="row" th:text="${board.id}">1</th-->
            <!--   ${전체레코드수 - 현재 페이지에 나올 목록갯수 * ( 현재 페이지 번호-1) - idx.count +1}  -->
            <th scope="row" th:with="page=${#strings.isEmpty(param.page)} ? 0 : ${param.page}, pageIndex=${#numbers.formatInteger(page,3)} + 1, count=${#numbers.formatInteger(boards.totalElements,3)} - 5 *  (${pageIndex} - 1) - ${index.count} + 1" th:text="${count}">1</th>   
            <td class="text-left"><a th:text="${board.title}" th:href="@{/board/{id}(id=${board.id})}">Mark</a></td>
            <td th:text="${board.user.username}">Jhon Dou</td>
            <td th:text="${#dates.format(board.createdate, 'yyyy.MM.dd')}">2020.11.18</td> 
            <td>0</td>
            </tr>
          </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber+1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1},searchText=${param.searchText})}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1} ? 'disabled'" th:each="i: ${#numbers.sequence(startPage, endPage)}"><a class="page-link" href="#" th:href="@{/board/list(page=${i - 1},searchText=${param.searchText})}" th:text="${i}">1</a></li>
            <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber+1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1},searchText=${param.searchText})}">Next</a>
            </li>
        </ul>
    </nav>
    <div class="text-right">
        <a class="btn btn-secondary" th:href="@{/board/form}">글쓰기</a>
    </div>
  </div>

  <div th:include="fragments/common :: foot">
    <!-- jQuery and Bootstrap Bundle (includes Popper), other js   -->
  </div>

</body>
</html>
